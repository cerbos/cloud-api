---
name: Pull Request
on:
  pull_request:
    branches:
      - main
      - 'v*'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x

      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/.cache/cerbos-cloud-api/bin
          key: generate-${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            generate-${{ runner.os }}-go-

      - name: Test
        run: make test

  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.3.0
        with:
          version: latest
          args: '--config=.golangci.yaml'

  buf:
    name: Proto check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.9.0

      - name: Lint protos
        uses: bufbuild/buf-lint-action@v1.0.3

      - name: Check formatting
        run: buf format --diff --exit-code
