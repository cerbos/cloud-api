---
name: Publish
on:
  push:
    branches:
      - main
    tags:
      - v*
jobs:
  publishProtos:
    name: Publish Protobufs
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Push to BSR
        uses: bufbuild/buf-action@v1.2.0
        with:
          input: protos
          token: ${{ secrets.BUF_TOKEN }}
